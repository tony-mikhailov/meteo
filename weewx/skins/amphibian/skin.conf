        image_height = 196
        x_label_format = %b
#        x_label_format = %d.%m
        bottom_label_format = %d.%m.%Y
        time_length = 31536000    # 365 days
        aggregate_type = avg
        aggregate_interval = 86400
        
        [[[yearinouttempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]
            [[[[inTemp]]]]
