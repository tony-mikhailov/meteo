                data_type = outTemp
                aggregate_type = min
            [[[[outTempHi]]]]
                label = ' '
                color = 0x30a030
                data_type = outTemp
                aggregate_type = max
        
        [[[weektempchill]]]
            [[[[windchill]]]]
