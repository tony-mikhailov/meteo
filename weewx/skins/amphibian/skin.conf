        [[[weekrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 86400
                label = Rain (daily total)

        [[[weekradiation]]]
            [[[[radiation]]]]
            
    [[month_images]]
        image_width = 700
        image_height = 196
        x_label_format = %d
        bottom_label_format = %d.%m.%Y %H:%M
        time_length = 2592000    # 30 days
        aggregate_type = avg
        aggregate_interval = 10800    # 3 hours
        
        [[[monthinouttempdew]]]
