    [[week_images]]
        x_label_format = %d
        bottom_label_format = %d.%m.%Y %H:%M
        time_length = 604800    # 7 days
        aggregate_type = avg
        aggregate_interval = 3600
        show_daynight = true

        [[[weekinouttempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]
            [[[[inTemp]]]]
            [[[[outTempLo]]]]
                label = ' '
