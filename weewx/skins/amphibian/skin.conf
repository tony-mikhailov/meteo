# configuration file for the amphibian skin
# $Id: skin.conf 1169 2014-12-07 14:39:20Z mwall $
# The amphibian-for-weewx skin was created by Matthew Wall.
# This skin is a test of the weewx skinning system.
#
# This skin can be copied, modified, and distributed as long as this notice
# is included in any derivative work.
#
# This skin uses the dejavu sans mono font:
#   apt-get install ttf-dejavu-core
#   apt-get install ttf-dejavu-extra

# stuff from wfrog not yet included in this skin:
# current wind rose
# historical wind rose
# date picker

[Extras]
    version = 0.11

    # If you have a Google Analytics ID, uncomment and edit the next line,
    # and the analytics code will be included in generated HTML files:
    #googleAnalyticsId = UA-12345678-1

[Units]
    [[Groups]]
        group_altitude     = foot
        group_degree_day   = degree_F_day
        group_direction    = degree_compass
        group_moisture     = centibar
        group_percent      = percent
        group_pressure     = inHg
        group_radiation    = watt_per_meter_squared
        group_rain         = inch
        group_rainrate     = inch_per_hour
        group_speed        = mile_per_hour
        group_speed2       = mile_per_hour2
        group_temperature  = degree_F
        group_uv           = uv_index
        group_volt         = volt

    [[StringFormats]]
        centibar           = %.0f
        cm                 = %.2f
        cm_per_hour        = %.2f
        degree_C           = %.1f
        degree_F           = %.1f
        degree_compass     = %.0f
        foot               = %.0f
        hPa                = %.1f
        inHg               = %.3f
        inch               = %.2f
        inch_per_hour      = %.2f
        km_per_hour        = %.0f
        km_per_hour2       = %.1f
        knot               = %.0f
        knot2              = %.1f
        mbar               = %.1f
        meter              = %.0f
        meter_per_second   = %.1f
        meter_per_second2  = %.1f
        mile_per_hour      = %.0f
        mile_per_hour2     = %.1f
        mm                 = %.1f
        mmHg               = %.1f
        mm_per_hour        = %.1f
        percent            = %.0f
        uv_index           = %.1f
        volt               = %.1f
        watt_per_meter_squared = %.0f
        NONE               = "     -"

    [[Labels]]
        centibar          = " cb"
        cm                = " cm"
        cm_per_hour       = " cm/hr"
        degree_C          =   °C
        degree_F          =   °F
        degree_compass    =   °
        foot              = " feet"
        hPa               = " hPa"
        inHg              = " inHg"
        inch              = " in"
        inch_per_hour     = " in/hr"
        km_per_hour       = " kph"
        km_per_hour2      = " kph"
        knot              = " knots"
        knot2             = " knots"
        mbar              = " mbar"
        meter             = " meters"
        meter_per_second  = " m/s"
        meter_per_second2 = " m/s"
        mile_per_hour     = " mph"
        mile_per_hour2    = " mph"
        mm                = " mm"
        mmHg              = " mmHg"
        mm_per_hour       = " mm/hr"
        percent           =   %
        volt              = " V"
        watt_per_meter_squared = " W/m²"
        NONE              = ""
        
    [[TimeFormats]]
        day        = %H:%M
        week       = %H:%M on %A
        month      = %d.%m.%Y %H:%M
        year       = %d.%m.%Y %H:%M
        rainyear   = %d.%m.%Y %H:%M
        current    = %d.%m.%Y %H:%M
        ephem_day  = %H:%M
        ephem_year = %d.%m.%Y %H:%M

        [[DegreeDays]]
          heating_base = 65, degree_F
          cooling_base = 65, degree_F

[Labels]
    hemispheres = N, S, E, W

    [[Generic]]
        barometer      = Barometer
        dewpoint       = Dew Point
        heatindex      = Heat Index
        inHumidity     = Inside Humidity
        inTemp         = Inside Temperature
        outHumidity    = Outside Humidity
        outTemp        = Outside Temperature
        radiation      = Radiation
        rain           = Rain
        rainRate       = Rain Rate
        rxCheckPercent = ISS Signal Quality
        windDir        = Wind Direction
        windGust       = Gust Speed
        windGustDir    = Gust Direction
        windSpeed      = Wind Speed
        windchill      = Wind Chill
        windgustvec    = Gust Vector
        windvec        = Wind Vector

[Almanac]
    moon_phases = new, waxing crescent, first quarter, waxing gibbous, full, waning gibbous, last quarter, waning crescent

[CheetahGenerator]
    encoding = html_entities
        
    [[ToDate]]
        [[[hour]]]
            template = index.html.tmpl
        [[[day]]]
            template = day.html.tmpl
        [[[week]]]
            template = week.html.tmpl
        [[[month]]]
            template = month.html.tmpl
        [[[year]]]
            template = year.html.tmpl
        [[[week_table]]]
            template = week-table.html.tmpl
        [[[month_table]]]
            template = month-table.html.tmpl
        [[[year_table]]]
            template = year-table.html.tmpl
        [[[almanac]]]
            template = almanac.html.tmpl
        [[[rss]]]
            template = weewx_rss.xml.tmpl

[CopyGenerator]
    copy_once = favicon.ico, amphibian.css, amphibian.js

[ImageGenerator]
    
    image_width = 350
    image_height = 196
    image_background_color = 0xffffff
    
    chart_background_color = 0xffffff
    chart_gridline_color = 0xe0e0e0
    
    top_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed-Bold.ttf
    top_label_font_size = 10
    
    unit_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    unit_label_font_size = 10
    unit_label_font_color = 0xaaaaaa
    
    bottom_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    bottom_label_font_size = 10
    bottom_label_font_color = 0xaaaaaa
 
    axis_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf   
    axis_label_font_size = 10
    axis_label_font_color = 0xaaaaaa
    
    rose_label = N
    rose_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    rose_label_font_size  = 8
    rose_label_font_color = 0x888888
    rose_color = 0xaaaaaa

    chart_line_colors = 0x30a030, 0x90d080, 0x010a01
    chart_fill_colors = 0x90d090, 0xe0dfd0, 0x515a51

    line_type = 'solid'

    marker_size = 2
    marker_type ='none'
    
    plot_type = line
    aggregate_type = none
    width = 1
    time_length = 86400    # 24 hours
    label = ' '

    yscale = None, None, None
    vector_rotate = 90
    line_gap_fraction = 0.01
    bar_gap_fraction = 0.2

    daynight_day_color = 0xffffff
    daynight_night_color = 0xf8f8f8
    daynight_edge_color = 0xf0f0f0

    [[hour_images]]
        x_label_format = %H:%M
        bottom_label_format = %d.%m.%Y %H:%M
        time_length = 21600    # 6 hours
        show_daynight = true
        line_gap_fraction = 0.1

        [[[hourinouttempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]
            [[[[inTemp]]]]
            [[[[outTempLo]]]]
                label = ' '
                color = 0x30a030
                data_type = outTemp
                aggregate_type = min
                aggregate_interval = 900
            [[[[outTempHi]]]]
                label = ' '
                color = 0x30a030
                data_type = outTemp
                aggregate_type = max
                aggregate_interval = 900
        
        [[[hourtempchill]]]
            [[[[windchill]]]]
            [[[[heatindex]]]]

        [[[hourinouthum]]]
            [[[[outHumidity]]]]
            [[[[inHumidity]]]]

        [[[hourbarometer]]]
            [[[[barometer]]]]
            [[[[barometerLo]]]]
                label = ' '
                color = 0x30a030
                data_type = barometer
                aggregate_type = min
                aggregate_interval = 900
            [[[[barometerHi]]]]
                label = ' '
                color = 0x30a030
                data_type = barometer
                aggregate_type = max
                aggregate_interval = 900
        
        [[[hourwind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
        
        [[[hourwinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 2
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]
    
        [[[hourwindvec]]]
            [[[[windvec]]]]
                plot_type = vector
            [[[[windgustvec]]]]
                plot_type = vector
                aggregate_type = max
                aggregate_interval = 900

        [[[hourrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 900
                label = Rain (15 minute total)

        [[[hourradiation]]]
            [[[[radiation]]]]

    [[day_images]]
        x_label_format = %H:%M
        bottom_label_format = %d.%m.%Y %H:%M
        time_length = 86400    # 24 hours
        show_daynight = true
        line_gap_fraction = 0.1

        [[[dayinouttempdew]]]
