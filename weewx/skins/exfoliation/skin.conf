# configuration file for the exfoliation skin
# $Id: skin.conf 1168 2014-12-07 14:33:30Z mwall $
# The exfoliation-for-weewx skin was created by Matthew Wall.
#
# This skin can be copied, modified, and distributed as long as this notice
# is included in any derivative work.
#
# This skin uses the dejavu sans mono font:
#   apt-get install ttf-dejavu-core
#   apt-get install ttf-dejavu-extra

# stuff from wview not yet included in this skin:
# storm
# stormRate
# wind run

[Extras]
    version = 0.35

    # which weather forecast should be displayed on the 'current' page?
    # options are WU or NWS
    forecast_source = WU

    # which blocks should be displayed on the 'current' page?
    show_celestial = true
    show_tides = true
    show_forecast_summary = false
    show_forecast_table = true
    show_inside = true

    # should the links page be displayed?
    show_links_page = true
    # should the RSS link for this station be displayed on the 'links' page?
    show_rss = true

    # should the station health page be displayed?
    show_station_page = false
    # which time periods should be options on the station page?
    station_periods = day, week, month
    # which station health indicators should be options on the station page?
    station_metrics = rx, battery
    # the cmon extension provides additional indicators
    #station_metrics = rx, battery, cpu, load, disk, mem, net, ups

    # If you have a Google Analytics ID, specify it here:
    #googleAnalyticsId = UA-12345678-1

    # the following are optional - they control what is displayed in the
    # 'links' page.  replace with a URL for your location, or comment to
    # remove any one from display.

    # radar
    radar_local_img = http://radar.weather.gov/ridge/lite/N0R/BOX_loop.gif
    radar_regional_img = http://radar.weather.gov/ridge/Conus/Loop/northeast_loop.gif
    radar_national_img = http://radar.weather.gov/Conus/RadarImg/latest.gif

    # forecasts
    local_forecast_url = http://forecast.weather.gov/MapClick.php?TextType=1&site=BOX&textField1=42.3758&textField2=-71.1187
    marine_forecast_url = http://forecast.weather.gov/shmrn.php?mz=anz230

    # table of tides
    tide_table_url = 'http://ma.usharbors.com/monthly-tides/Massachusetts-Boston%20Harbor%2CSouth%20Shore/Boston%20Harbor'

    # infrared
    satellite_ir_img = http://www.goes.noaa.gov/GIFS/ECIR.JPG
    # visible spectrum
    satellite_vs_img = http://www.goes.noaa.gov/GIFS/ECVS.JPG
    # water vapor
    satellite_wv_img = http://www.goes.noaa.gov/GIFS/ECWV.JPG
    # thermal
    satellite_i8_img = http://www.goes.noaa.gov/GIFS/ECI8.JPG

    # forecast images
    forecast_48hour_img = http://forecast.weather.gov/meteograms/Plotter.php?lat=42.37580&lon=-71.11870&wfo=BOX&zcode=MAZ014&gset=20&gdiff=10&unit=0&tinfo=EY5&ahour=0&pcmd=110111111100000000000000000000000000000000000000000000000
    forecast_fronts_img = http://www.hpc.ncep.noaa.gov/basicwx/98fwbgus.gif
    forecast_surface_img = http://www.aviationweather.gov/adds/data/winds/ruc00hr_sfc_wind.gif
    forecast_fourpanel_img = http://weather.unisys.com/gfs/4panel/gfs_pres_4panel1.gif

    # nws marine zones - offshore and coastal are available, see:
    #   http://www.nws.noaa.gov/os/marine/zone/wrdoffmz.htm
    #   http://www.nws.noaa.gov/om/marine/zone/usamz.htm
    # anz081 - gulf of maine
    # anz150 - port clyde to stonington
    # anz151 - penobscot bay
    # anz230 - boston harbor
    nws_marine_forecast_url = http://forecast.weather.gov/shmrn.php?mz=anz230
    nws_48hour_forecast_url = http://forecast.weather.gov/MapClick.php?w0=t&w1=td&w2=hi&w3=sfcwind&w4=sky&w5=pop&w6=rh&w7=thunder&w8=rain&AheadHour=0&Submit=Submit&FcstType=graphical&textField1=42.37580&textField2=-71.11870&site=all
    nws_forecast_url = http://forecast.weather.gov/afm/PointClick.php?site=box&zmx=1&zmy=1&map.x=199&map.y=117
    weather_underground_url = http://www.wunderground.com/cgi-bin/findweather/getForecast?query=02139
    intellicast_forecast_url = http://www.intellicast.com/Local/Weather.aspx?location=USMA0046
    intellicast_satellite_url = http://www.intellicast.com/Global/Satellite/Infrared.aspx?animate=true&location=USMA0046

    # intellicast images
    intellicast_satellite_img = http://images.intellicast.com/WxImages/SatelliteLoop/hiatlsat_None_anim.gif
    intellicast_radar_img = http://images.intellicast.com/WxImages/Radar/usa.gif

    # open weathermap
    owm_url = http://openweathermap.org/

    # aurora forecasts
    aurora_forecast_n_img = http://helios.swpc.noaa.gov/ovation/images/Aurora_Map_N.png
    aurora_forecast_s_img = http://helios.swpc.noaa.gov/ovation/images/Aurora_Map_S.png

    # set parameters in the forecast_table
    [[forecast_table_settings]]
        num_periods = 60
        show_date = 0

[Units]
    [[Groups]]
        group_altitude     = foot
        group_degree_day   = degree_F_day
        group_direction    = degree_compass
        group_moisture     = centibar
        group_percent      = percent
        group_pressure     = mbar
        group_radiation    = watt_per_meter_squared
        group_rain         = inch
        group_rainrate     = inch_per_hour
        group_speed        = mile_per_hour
        group_speed2       = knot2
        group_temperature  = degree_F
        group_uv           = uv_index
        group_volt         = volt

    [[StringFormats]]
        centibar           = %.0f
        cm                 = %.2f
        cm_per_hour        = %.2f
        degree_C           = %.1f
        degree_F           = %.1f
        degree_compass     = %.0f
        foot               = %.0f
        hPa                = %.1f
        inHg               = %.3f
        inch               = %.2f
        inch_per_hour      = %.2f
        km_per_hour        = %.0f
        km_per_hour2       = %.1f
        knot               = %.0f
        knot2              = %.1f
        mbar               = %.1f
        meter              = %.0f
        meter_per_second   = %.1f
        meter_per_second2  = %.1f
        mile_per_hour      = %.0f
        mile_per_hour2     = %.1f
        mm                 = %.1f
        mmHg               = %.1f
        mm_per_hour        = %.1f
        percent            = %.0f
        uv_index           = %.1f
        volt               = %.1f
        watt_per_meter_squared = %.0f
        NONE               = "     -"

    [[Labels]]
        centibar          = " cb"
        cm                = " cm"
        cm_per_hour       = " cm/hr"
        degree_C          =   °C
        degree_F          =   °F
        degree_compass    =   °
        foot              = " feet"
        hPa               = " hPa"
        inHg              = " inHg"
        inch              = " in"
        inch_per_hour     = " in/hr"
        km_per_hour       = " kph"
        km_per_hour2      = " kph"
        knot              = " knots"
        knot2             = " knots"
        mbar              = " mbar"
        meter             = " meters"
        meter_per_second  = " m/s"
        meter_per_second2 = " m/s"
        mile_per_hour     = " mph"
        mile_per_hour2    = " mph"
        mm                = " mm"
        mmHg              = " mmHg"
        mm_per_hour       = " mm/hr"
        percent           =   %
        volt              = " V"
        watt_per_meter_squared = " W/m²"
        NONE              = ""
        
    [[TimeFormats]]
        day        = %X
        week       = %X %A
        month      = %x
        year       = %x
        rainyear   = %x
        current    = %x %X
        ephem_day  = %X
        ephem_year = %x %X
        alltime    = %x
        seven_day  = %X %A
        thirty_day = %x

    [[Ordinates]]
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSW, SW, WSW, W, WNW, NW, NNW, -

    [[DegreeDays]]
        heating_base = 65, degree_F
        cooling_base = 65, degree_F

[Labels]

    hemispheres = N, S, E, W

    [[Generic]]
        barometer      = Barometer
        dewpoint       = Dew Point
        heatindex      = Heat Index
        inHumidity     = Inside Humidity
        inTemp         = Inside Temperature
        outHumidity    = Outside Humidity
        outTemp        = Outside Temperature
        radiation      = Radiation
        rain           = Rain
        rainRate       = Rain Rate
        windDir        = Wind Direction
        windGust       = Gust Speed
        windGustDir    = Gust Direction
        windSpeed      = Wind Speed
        windchill      = Wind Chill
        windgustvec    = Gust Vector
        windvec        = Wind Vector
        # the mappings for these vary depending on station hardware
        rxCheckPercent       = Signal Quality
        windBatteryStatus    = Wind Battery
        rainBatteryStatus    = Rain Battery
        outTempBatteryStatus = Remote Battery
        inTempBatteryStatus  = Console Battery
        txBatteryStatus      = UV Battery
        # mappings for the station health indicators
        cpu_user = User
        cpu_idle = Idle
        cpu_nice = Nice
        cpu_system = System
        cpu_iowait = IO
        cpu_irq = IRQ
        cpu_softirq = sIRQ
        load1 = 1 Minute
        load5 = 5 Minute
        load15 = 15 Minute
        disk_root_total = Root_Total
        disk_root_used = Root_Used
        mem_total = Memory Total
        mem_used = Used
        net_eth0_rbytes = eth0_r
        net_eth0_tbytes = eth0_t
        net_tun0_rbytes = tun0_r
        net_tun0_tbytes = tun0_t
        net_wlan0_rbytes = wlan0_r
        net_wlan0_tbytes = wlan0_t
        ups_load = UPS Load
        ups_charge = UPS Charge
        ups_voltage = UPS Voltage
        ups_time = UPS Time Remaining

[Almanac]

    moon_phases = New, Waxing Crescent, First Quarter, Waxing Gibbous, Full, Waning Gibbous, Last Quarter, Waning Crescent

[CheetahGenerator]
    encoding = html_entities

    [[SummaryByMonth]]
        [[[NOAA_month]]]
            encoding = strict_ascii
            template = NOAA/NOAA-YYYY-MM.txt.tmpl

    [[SummaryByYear]]
        [[[NOAA_year]]]
            encoding = strict_ascii
            template = NOAA/NOAA-YYYY.txt.tmpl
        
    [[ToDate]]
        [[[current]]]
            template = index.html.tmpl
        [[[history]]]
            template = history.html.tmpl
        [[[almanac]]]
            template = almanac.html.tmpl
        [[[links]]]
            template = links.html.tmpl
        [[[forecast]]]
            template = forecast.html.tmpl
            stale_age = 3570 # update only every hour
        [[[RSS]]]
            template = weewx_rss.xml.tmpl
        [[[station]]]
            template = station.html.tmpl

[CopyGenerator]
    copy_once = favicon.ico, exfoliation.css, exfoliation.js, icons/*.png

[ImageGenerator]
    
    image_width = 720
    image_height = 196
    image_background_color = 0xffffff
    
    chart_background_color = 0xffffff
    chart_gridline_color = 0xeaeaea
    
    top_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed-Bold.ttf
    top_label_font_size = 10
    
    unit_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    unit_label_font_size = 10
    unit_label_font_color = 0xaaaaaa
    
    bottom_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    bottom_label_font_size = 10
    bottom_label_font_color = 0xaaaaaa
 
    axis_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf   
    axis_label_font_size = 10
    axis_label_font_color = 0xaaaaaa
    
    rose_label = N
    rose_label_font_path = /usr/share/fonts/truetype/ttf-dejavu/DejaVuSansCondensed.ttf
    rose_label_font_size  = 8
    rose_label_font_color = 0x888888
    rose_color = 0xaaaaaa

    chart_line_colors = 0x30a030, 0x90d080, 0x111a11, 0x3030a0, 0x8090d0, 0x11111a, 0xa03030
    chart_fill_colors = 0x90d090, 0xe0dfd0, 0x515a51

    line_type = 'solid'
    marker_size = 2
    marker_type ='none'
    plot_type = line
    aggregate_type = none
    width = 1
    time_length = 86400    # 24 hours
    yscale = None, None, None
    vector_rotate = 90
    line_gap_fraction = 0.01
    bar_gap_fraction = 0.2
    daynight_day_color = 0xffffff
    daynight_night_color = 0xf6f6f8
    daynight_edge_color = 0xafefef
    bottom_label_format = %x %X

    [[day_images]]
        x_label_format = %H:%M
        time_length = 97200 # 27 hours
        show_daynight = true
        [[[daybarometer]]]
            [[[[barometer]]]]
        [[[dayrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = 3600
                label = Rain (hourly total)
        [[[daywind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
        [[[daywinddir]]]
            line_type = None
            marker_type = 'box'
            marker_size = 2
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]
        [[[daywindvec]]]
            [[[[windvec]]]]
                plot_type = vector
            [[[[windgustvec]]]]
                plot_type = vector
                aggregate_type = max
                aggregate_interval = 3600
        [[[daytempchill]]]
            [[[[windchill]]]]
            [[[[heatindex]]]]
        [[[dayinouttemp]]]
            [[[[outTemp]]]]
            [[[[inTemp]]]]
        [[[dayinouthum]]]
            yscale = 0, 100, 10
            [[[[outHumidity]]]]
            [[[[inHumidity]]]]
        [[[dayinouttempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]
            [[[[inTemp]]]]
        [[[dayouttempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]
        [[[dayouttemp]]]
            [[[[outTemp]]]]
        [[[dayouthum]]]
            yscale = 0, 100, 10
            [[[[outHumidity]]]]
        [[[dayintemp]]]
            [[[[inTemp]]]]
        [[[dayinhum]]]
            yscale = 0, 100, 10
            [[[[inHumidity]]]]
        [[[dayradiation]]]
            [[[[radiation]]]]
        [[[dayuv]]]
            [[[[UV]]]]
        [[[dayrx]]]
            yscale = 0, 100, 10
            [[[[rxCheckPercent]]]]
        [[[daybattery]]]
            [[[[windBatteryStatus]]]]
            [[[[rainBatteryStatus]]]]
            [[[[outTempBatteryStatus]]]]
            [[[[inTempBatteryStatus]]]]
            [[[[txBatteryStatus]]]]
        [[[dayouttemphilo]]]
            line_gap_fraction = 0.06 # 0.04 over 24 hours is 1 hour
            aggregate_interval = 1800
            [[[[outTemp]]]]
                color = 0x90d080
                aggregate_type = avg
            [[[[outTempLo]]]]
                label = ' '
                color = 0x30a030
                data_type = outTemp
                aggregate_type = min
            [[[[outTempHi]]]]
                label = ' '
                color = 0x30a030
                data_type = outTemp
                aggregate_type = max
        [[[dayintemphilo]]]
            line_gap_fraction = 0.08 # 0.04 over 24 hours is 1 hour
            aggregate_interval = 1800
            [[[[inTemp]]]]
                color = 0x90d080
                aggregate_type = avg
            [[[[inTempLo]]]]
                label = ' '
                color = 0x30a030
                data_type = inTemp
                aggregate_type = min
            [[[[inTempHi]]]]
                label = ' '
                color = 0x30a030
                data_type = inTemp
                aggregate_type = max

