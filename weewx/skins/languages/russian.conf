#
# Override headings and labels with a different language
#
# This customisation is for: Espanol
#

[Labels]

    #
    # Generic labels
    #

    [[Generic]]
        #
        # Generic labels, keyed by an observation type.
        #
        barometer      = Атмосферное давление
        dewpoint       = Точка росы
        heatindex      = Ощущается как
        inHumidity     = Влажность в помещении
        outHumidity    = Влажность
        inTemp         = Температура в помещении
        outTemp        = Температура
        radiation      = Радиация
        rain           = Осадки
        rainRate       = Количество осадков
        windSpeed      = Скорость ветра
        windDir        = Направление ветра
        windGust       = Порывы ветра
        windGustDir    = Напарвление порывов ветра
        windchill      = Sшensacion termica
        windgustvec    = Vector de ráfaga
        windvec        = Направление ветра

[BootstrapLabels]

    #
    # Labels specific to the Bootstrap template
    #

    title = "Погодная станция"

    [[headings]]
        front_page  = Главная
        stats       = Статистика
        history     = Архив
        news        = ЧОЧо
        about       = О метеостанции
        last_update = Данные на:

    [[timespans]]
        day      = За последние 24 часа
        today    = С полуночи             # today = any time since midnight
        week     = За последнюю неделю
        month    = За месяц
        year     = Архив за год
        ever     = За всё время

    [[status]]
        latitude       = Широта:
        longitude      = Долгота:
        altitude       = высота над уровнем моря:
        station_uptime = Станция включена:
        server_uptime  = Сервер включен:

    [[history_tables]]
        min_temp = Минимальная температура
        max_temp = Максимальная температура
        avg_temp = Средняя температура
        rain     = Осадки
        radiation= Maximum Solar Radiation
        UV       = Maximum UV Index
        NOAA     = NOAA Data

    [[minmax]]
        min = Минимально
        max = Максимально
