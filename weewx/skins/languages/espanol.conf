#
# Override headings and labels with a different language
#
# This customisation is for: Espanol
#

[Labels]

    #
    # Generic labels
    #

    [[Generic]]
        #
        # Generic labels, keyed by an observation type.
        #
        barometer      = Presión barométrica
        dewpoint       = Punto de rocio
        heatindex      = Indice de calor
        inHumidity     = Humedad interior
        outHumidity    = Humedad exterior
        inTemp         = Temperatura interior
        outTemp        = Temperatura exterior
        radiation      = Radiacion
        rain           = Precipitacion
        rainRate       = Tasa de precipitacion
        windSpeed      = Velocidad del viento
        windDir        = Dirección del viento
        windGust       = Velocidad de ráfaga
        windGustDir    = Dirección de ráfaga
        windchill      = Sensacion termica
        windgustvec    = Vector de ráfaga
        windvec        = Vector de viento

[BootstrapLabels]

    #
    # Labels specific to the Bootstrap template
    #

    title = "El tiempo en España"

    [[headings]]
        front_page  = El Tiempo
        stats       = Estadísticas
        history     = Histórico
        news        = Noticias
        about       = Sobre mí
        last_update = Última actualización:

    [[timespans]]
        day      = Últimas 24 horas
        today    = Dese medianoche             # today = any time since midnight
        week     = Última semana
        month    = Último mes
        year     = Último año
        ever     = Desde el principio

    [[status]]
        latitude       = Latitud:
        longitude      = Longitud:
        altitude       = Altitud:
        station_uptime = Tiempo de actividad de la estación:
        server_uptime  = Tiempo de actividad del servidor:

    [[history_tables]]
        min_temp = Temperatura mínima
        max_temp = Temperatura Máxima
        avg_temp = Temperatura media
        rain     = Precipitación
        radiation= Maximum Solar Radiation
        UV       = Maximum UV Index
        NOAA     = NOAA Data

    [[minmax]]
        min = Mínimas
        max = Máximas
