#
# Override headings and labels with a different language
#
# This customisation is for: Italian
#

[Labels]

    #
    # Generic labels
    #

    [[Generic]]
        #
        # Generic labels, keyed by an observation type.
        #
        barometer      = Pressione barometrica
        dewpoint       = Punto di rugiada
        heatindex      = Indice di calore
        inHumidity     = Umidità interna
        outHumidity    = Umidità interna
        inTemp         = Temperatura interna
        outTemp        = Temperatura esterna
        radiation      = Radiazione solare
        rain           = Precipitazioni
        rainRate       = Tasso di precipitazione
        windSpeed      = Velocità del vento
        windDir        = Direzione del vento
        windGust       = Velocità della raffica
        windGustDir    = Direzione della raffica
        windchill      = Temperatura percepita
        windgustvec    = Vettore della raffica
        windvec        = Vettore del vento

[BootstrapLabels]

    #
    # Labels specific to the Bootstrap template
    #

    title = "Il Tempo in Italia"

    [[headings]]
        front_page  = Situazione
        stats       = Statistiche
        history     = Storico
        news        = Notizie
        about       = Informazioni
        last_update = Ultimo aggiornamento:

    [[timespans]]
        day      = Ultime 24 ore
        today    = Oggi             # today = any time since midnight
        week     = Ultima settimana
        month    = Ultimo mese
        year     = Ultimo anno
        ever     = Da sempre

    [[status]]
        latitude       = Latitudine:
        longitude      = Longitudine:
        altitude       = Altitudine:
        station_uptime = Tempo di attività della stazione:
        server_uptime  = Tempo di attività del server:

    [[history_tables]]
        min_temp = Temperatura minima
        max_temp = Temperatura massima
        avg_temp = Temperatura media
        rain     = Precipitazioni
        radiation= Massima radiazione solare
        UV       = Massimo indice UV
        NOAA     = Dati NOAA

    [[minmax]]
        min = Minima
        max = Massima
